name: Scheduled Tasks

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run maintenance tasks
        run: npm run maintenance
